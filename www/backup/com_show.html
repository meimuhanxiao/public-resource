		<FORM action="cgi-bin/com_set.cgi" method="post" >
			<h4>串口1设置：			</h4><p></p>
			外接设备:
				<SELECT name="device_1">
					<option value="1"selected = "selected">六要素</option>
					<option value="2">能见度</option>
					<option value="3">路感</option>
					<option value="0">无</option>

				</SELECT> 
			

				&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp数据位:
				<SELECT name="databit_1">		
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8" selected = "selected">8</option>
				</SELECT> 
			
				&nbsp&nbsp&nbsp&nbsp停止位:
				<SELECT name="stopbit_1">		
					<option value="1" selected = "selected">1</option>
					<option value="1.5">1.5</option>
					<option value="2">2</option>
				</SELECT> <p></p>

			奇偶校验位:
				<SELECT name="paritybit_1">		
					<option value="0" selected = "selected">无校验</option>
					<option value="1">奇校验</option>
                    <option value="2">偶校验</option>
				</SELECT> 
			
						
		&nbsp&nbsp&nbsp&nbsp波特率:
				<SELECT name="baudrate_1">
					<option value="9600">9600</option>
					<option value="19200"selected = "selected">19200</option>
					<option value="38400">38400</option>
					<option value="57600">57600</option>
					<option value="115200">115200</option>
				</SELECT>
